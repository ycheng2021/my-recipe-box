<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Recipe Box</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="phone">
        <div class="headers">
          <h5 class="tab">HOME</h5>

          <h5 class="tab">PERSONAL</h5>
          <h5 class="tab">SEARCH</h5>

            <img src="http://placehold.it/">
            <div class="meal-basic">
              <h5>Blueberry Pancakes</h5>
              <span>30mins</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
